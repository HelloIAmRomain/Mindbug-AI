name: Mindbug CI

# Déclencheurs : Quand lancer l'automatisation ?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    # 1. Récupérer le code
    - uses: actions/checkout@v3

    # 2. Installer Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # On installe pytest explicitement au cas où il manque dans requirements
        pip install pytest

    # 4. Lancer les tests (Le Juge de Paix)
    - name: Run Tests with Pytest
      run: |
        pytest tests/
