name: Build & Release Mindbug

on:
  push:
    tags:
      - 'v*' # Se déclenche sur les tags (ex: v1.0.0)

permissions:
  contents: write

jobs:
  # JOBS 1 : TESTS
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          pytest tests/

  # JOB 2 : BUILD WINDOWS & LINUX
  build:
    needs: test
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            sep: ';'                 # Séparateur de chemin Windows
            original_name: MindbugAI.exe
            final_name: MindbugAI-Windows.exe
          - os: ubuntu-latest
            sep: ':'                 # Séparateur de chemin Linux
            original_name: MindbugAI
            final_name: MindbugAI-Linux

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        # On garde le nom de base "MindbugAI" ici pour que PyInstaller soit prévisible
        run: |
          pyinstaller main.py --onefile --noconsole --name MindbugAI --add-data "assets${{ matrix.sep }}assets" --add-data "data${{ matrix.sep }}data"

      - name: Rename Binary
        # C'est ici que la magie opère : on renomme le fichier généré
        # 'mv' fonctionne sur Linux (bash) ET sur Windows (PowerShell)
        run: |
          mv dist/${{ matrix.original_name }} dist/${{ matrix.final_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.final_name }} # Nom de l'artefact pour GitHub
          path: dist/${{ matrix.final_name }}

  # JOB 3 : RELEASE
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Téléchargement des artefacts (Windows)
      - name: Download Windows Binary
        uses: actions/download-artifact@v4
        with:
          name: MindbugAI-Windows.exe
          path: ./release_files

      # Téléchargement des artefacts (Linux)
      - name: Download Linux Binary
        uses: actions/download-artifact@v4
        with:
          name: MindbugAI-Linux
          path: ./release_files

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./release_files/MindbugAI-Windows.exe
            ./release_files/MindbugAI-Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
